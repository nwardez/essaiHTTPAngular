<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <mat-toolbar>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="app-name">Bienvenue sur {{title}}</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #snav class="sidenav">
        <mat-nav-list>
          <a href=""  routerLink="users" mat-list-item>Liste des users</a>
          <a href=""  routerLink="posts" mat-list-item>Liste des posts</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxLayout="column" fxLayoutAlign="space-between">
        <div class="content" fxLayout="row" fxFlex="1 0 auto" fxLayoutAlign="center center"> 
          <router-outlet></router-outlet>
        </div>
        <div class="footer" fxLayout="row" fxLayoutAlign="center center"><h3 class="mat-h3">Footer</h3></div>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
